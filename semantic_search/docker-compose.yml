version: '3.8'

services:
  semantic-search-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-search-api
    ports:
      - "8000:8000"
    environment:
      - EMBEDDING_MODEL=BAAI/bge-large-en-v1.5
      - RERANKER_MODEL=cross-encoder/ms-marco-MiniLM-L-12-v2
      - HYBRID_SEARCH_ENABLED=true
      - RERANKING_ENABLED=true
      - SEMANTIC_WEIGHT=0.6
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - semantic-search-net

networks:
  semantic-search-net:
    driver: bridge
